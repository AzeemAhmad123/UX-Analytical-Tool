<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- UXCam Analytics SDK - Web (JavaScript) -->
    <!-- Load rrweb for visual session replay -->
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
    
    <!-- UXCam SDK Configuration -->
    <script>
      window.UXCamSDK = {
        key: 'ux_10d3d2f46073542c01af7803f62ffe79',
        apiUrl: 'http://localhost:3001'
      };
    </script>
    
    <!-- Load UXCam SDK -->
    <script src="http://localhost:5173/uxcam-sdk-rrweb.js" async></script>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è E-Commerce Store</h1>
    </div>
    
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
    </div>
    
    <div class="container">
        <h2 style="margin-bottom: 30px; color: #667eea;">Checkout</h2>
        
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">
            <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <h3 style="margin-bottom: 20px;">Shipping Information</h3>
                <form onsubmit="handleCheckout(event)" id="checkoutForm">
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Full Name</label>
                        <input type="text" name="name" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 16px;">
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Email</label>
                        <input type="email" name="email" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 16px;">
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Address</label>
                        <input type="text" name="address" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 16px;">
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">City</label>
                            <input type="text" name="city" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 16px;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">ZIP Code</label>
                            <input type="text" name="zip" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 16px;">
                        </div>
                    </div>
                    
                    <h3 style="margin: 30px 0 20px 0;">Payment Information</h3>
                    
                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Card Number</label>
                        <input type="text" name="card" placeholder="1234 5678 9012 3456" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 16px;">
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Expiry Date</label>
                            <input type="text" name="expiry" placeholder="MM/YY" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 16px;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600;">CVV</label>
                            <input type="text" name="cvv" placeholder="123" required style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 16px;">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Complete Purchase</button>
                </form>
            </div>
            
            <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); height: fit-content;">
                <h3 style="margin-bottom: 20px;">Order Summary</h3>
                <div id="orderSummary">
                    <p style="color: #666;">Loading...</p>
                </div>
                <div style="border-top: 2px solid #e5e7eb; margin-top: 20px; padding-top: 20px;">
                    <div style="display: flex; justify-content: space-between; font-size: 1.2em; font-weight: bold;">
                        <span>Total:</span>
                        <span id="orderTotal" style="color: #667eea;">$0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="status" class="status success" style="display: none; margin-top: 30px;">
            ‚úÖ Checkout page viewed!
        </div>
    </div>
    
    <script>
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const orderSummary = document.getElementById('orderSummary');
            const orderTotal = document.getElementById('orderTotal');
            
            if (cart.length === 0) {
                orderSummary.innerHTML = '<p style="color: #666;">No items in cart</p>';
                orderTotal.textContent = '$0';
                return;
            }
            
            let html = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                html += `<div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                    <span>${item.name}</span>
                    <span style="color: #667eea; font-weight: bold;">$${item.price}</span>
                </div>`;
            });
            
            orderSummary.innerHTML = html;
            orderTotal.textContent = `$${total}`;
        }
        
        function handleCheckout(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Track checkout event
            if (window.UXCamSDK && window.UXCamSDK.track) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                window.UXCamSDK.track('checkout_started', {
                    items: cart.length,
                    total: cart.reduce((sum, item) => sum + item.price, 0)
                });
            }
            
            // Redirect to success page
            window.location.href = 'success.html';
        }
        
        window.addEventListener('load', function() {
            loadOrderSummary();
            const status = document.getElementById('status');
            status.style.display = 'block';
            
            // Track page view
            if (window.UXCamSDK && window.UXCamSDK.track) {
                window.UXCamSDK.track('page_view', {
                    url: window.location.href,
                    page: 'checkout'
                });
            }
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
